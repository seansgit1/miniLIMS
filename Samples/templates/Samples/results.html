{% extends 'Samples/base.html' %}

{%  block content %}

{{ x }}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% for result in results %}
        <tr>
            <form action="{% url 'enterresult' result.id  %}" method="POST">
       
                {% csrf_token %}
                <div class="list-group">
                    <a><b>{{ result.id }} - {{ result.Test }} - {{ result.UOM }}</b></a>
                </div>

                <div class="form-group">
                    <input type="text" name="value" class="form-control" id="value" value="{{ result.Value }}" required>
                    <br>
                    <button type="submit" class="btn btn-success" 
                    >Enter</button>
                </div>
            </form>
        </tr>
        {% endfor %}
        
    </div>
</div>


{% endblock %}
