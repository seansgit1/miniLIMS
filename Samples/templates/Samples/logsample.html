{% extends 'Samples/base.html' %}


{%  block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Log Sample</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h2>{{ Error }}</h2>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_div }}
                <br>
                <button type = "submit" class="btn btn-primary">Save</button>
            </form>
        
    </div>
{% endblock %}
