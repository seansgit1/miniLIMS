{% extends 'Samples/base.html' %}

{%  block content %}
{{ textval }}

'asas'
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% for result in results %}
        <tr>
            <div class="list-group">
                <a><b>{{ result.id }} - {{ result.Test }} - {{ result.UOM }}</b></a>
            </div>
            <div class="form-group">
                <input type="text" name="value" class="form-control" id="value" value="{{ result.Value }}" required>
            </div>
            <form method ="POST" action="{% url 'enterresult' result.id  %}" value="5">
                {% csrf_token %}
               <button type="submit" class="btn btn-success">Enter</button>
            </form>
        </tr>
        {% endfor %}
        
    </div>
</div>
{% endblock %}
